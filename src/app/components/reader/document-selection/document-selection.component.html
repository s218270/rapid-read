<div class="file-input-wrapper">
  <label for="file-upload" class="custom-file-upload"> Select Document </label>
  <input
    id="file-upload"
    type="file"
    (change)="onFileSelected($event)"
    accept="application/pdf"
  />
</div>
<a *ngIf="documentTitle" routerLink="/reader/read" class="document">
  <p>Document Title {{ documentTitle }}</p>
</a>
